<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto"
		/>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<dialog id="death-dialog">
			<div class="form">
				<div class="death-message">YOU DIED</div>
				<button id="retry-button">Retry</button>
			</div>
		</dialog>
		<audio
			id="death-sound"
			src="https://www.myinstants.com/media/sounds/dark-souls-you-died-sound-effect_hm5sYFG.mp3"
		></audio>
		<div class="custom-cursor" id="customCursor"></div>
		<div class="header">
			<h1>Calculator</h1>
		</div>
		<div class="container">
			<textarea
				class="input text"
				name="input-field"
				contenteditable="true"
				oncut="return false"
				onpaste="return false"
				onkeydown="return false;"
				ondragenter="return false;"
				ondragleave="return false;"
				ondragover="return false;"
				ondrop="return false;"
			></textarea>
			<div class="button-container">
				<div class="number-container">
					<button value="7">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button value="0">0</button>
					<button value=".">.</button>
					<button value="-">-</button>
				</div>
				<div class="side-container">
					<div class="delete-container">
						<button id="back-button">DEL</button>
						<button id="clear-button">AC</button>
					</div>
					<div class="operator-container">
						<button value="×">×</button>
						<button value="÷">÷</button>
						<button value="+">+</button>
						<button value="−">−</button>
					</div>
					<div class="equals-container">
						<button id="equals-button">=</button>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">Copyright © TriMadon 2023</div>
	</body>
</html>
